name: Node.js CI

on:
  push:
    branches: [main]   # Trigger on push to main branch but mybranch is master so i chnaged master to main
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: npm install

    - name: 🧪 Run placeholder test
      run: npm test
